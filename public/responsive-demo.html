<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Responsive Image Demo</title>
    <script src="responsive-img-web-component.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #181818;
            color: #61b7ff;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        responsive-img {
            display: block;
            border: 1px solid #CCC;
            max-width: 1000px;
            margin: 20px auto;
        }

        a {
            color: #EEE;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            display: block;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="responsive-message"></h1>
    <script>
        const messageElement = document.getElementById('responsive-message');

        if (window.matchMedia('(hover: none) and (pointer: coarse)').matches) {
            messageElement.textContent = 'Rotate your device';
        } else {
            messageElement.textContent = 'Resize your browser';
        }
    </script>

    <a href="https://github.com/VoiceNGO/responsive-img">Github Repo</a>

    <responsive-img src="./images/Broadway_tower.jpg" height="400" generator="random"></responsive-img>
    <responsive-img src="./images/yosemite.jpg" height="400" generator="random"></responsive-img>
    <responsive-img src="./images/kiyomizu.jpg" height="400" generator="random"></responsive-img>
    <responsive-img src="./images/neuschwanstein.jpg" height="400" generator="random"></responsive-img>
    <responsive-img src="./images/railay.jpg" height="400" generator="random" max-carve-up-seam-percentage="0.31"></responsive-img>
    <responsive-img src="./images/great-wave.jpg" height="400" generator="random"></responsive-img>
</body>
</html>
