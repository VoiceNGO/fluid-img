<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Demo</title>
    <script src="web-component.minified.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #181818;
            color: #61b7ff;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        img-responsive {
            display: block;
            margin-bottom: 20px;
            border: 1px solid #CCC;
        }
    </style>
</head>
<body>
    <h1 id="responsive-message"></h1>
    <script>
        const messageElement = document.getElementById('responsive-message');

        if (window.matchMedia('(hover: none) and (pointer: coarse)').matches) {
            messageElement.textContent = 'Rotate your device';
        } else {
            messageElement.textContent = 'Resize your browser';
        }
    </script>

    <img-responsive src="./images/Broadway_tower.jpg" height="500" generator="random"></img-responsive>

    <img-responsive src="./images/dogs-on-beach.jpg" height="500" generator="random"></img-responsive>

    <img-responsive src="./images/neuschwanstein.jpg" height="500" generator="random"></img-responsive>
    -->
</body>
</html>
